<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <link rel="stylesheet" href="./iconfont.css">
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="titleBar">
            <div class="title">测试程序</div>
            <div class="toolBtns">
                <div id="minimizeBtn">
                    <i class="iconfont icon-minimize"></i>
                </div>
                <div id="restoreBtn" style="display: none;">
                    <i class="iconfont icon-suoxiao1"></i>
                </div>
                <div id="maximizeBtn">
                    <i class="iconfont icon-fangda"></i>
                </div>
                <div id="closeBtn">
                    <i class="iconfont icon-close"></i>
                </div>
            </div>
        </div>
        <div class="centerBox">
            <div class="leftBar">
                <div class="mainMenu"></div>
                <div class="subMenu">
                    <div>
                        <i class="iconfont icon-user-fill"></i>
                    </div>
                    <div>
                        <i class="iconfont icon-setting-filling"></i>
                    </div>
                </div>
            </div>
            <div id="navigateBox">
                <div id="navigateHeader">
                    <div id="navigateSearchBox">
                        <div class="searchIcon">
                            <i class="iconfont icon-search"></i>
                        </div>
                        <input id="navigateSearchInput" type="text">
                    </div>
                    <div>
                        <i class="iconfont icon"></i>
                    </div>
                </div>
            </div>
            <div id="navigateBoxSplitter" class="splitter"></div>
            <div id="listBox"></div>
            <div id="listBoxSplitter" class="splitter"></div>
            <div class="chessBoard"></div>
        </div>
        <div class="statusBar">
            <div></div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
